<html>
<head>
    <title>Picture This - AI Image Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="animated-bg"></div>
    <div class="container">
        <div class="input-container" id="inputBox">
            <input type="text" id="userPrompt" placeholder="Enter your prompt here...">
            <button onclick="startChat()">Generate</button>
        </div>
        <div class="chat-container" id="chatBox"></div>
        <div class="chat-input-container" id="chatInputBox" style="display: none;">
            <input type="text" id="chatInput" placeholder="Enter modifications...">
            <button onclick="modifyImage()">Submit</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
